name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build tracker
        run: npm run build:tracker

      - name: Build SDK
        run: npm run build:sdk

      - name: Type check
        run: npm run typecheck --workspaces --if-present

      - name: Run tests
        run: npm run test --workspaces --if-present

  tracker-size:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build tracker
        run: npm run build:tracker

      - name: Check bundle size
        run: |
          SIZE=$(wc -c < packages/tracker/dist/tracker.js)
          echo "Tracker bundle size: $SIZE bytes ($(echo "scale=2; $SIZE/1024" | bc) KB)"
          # Fail if the tracker exceeds 10 KB (gzipped would be even smaller)
          if [ "$SIZE" -gt 10240 ]; then
            echo "ERROR: Tracker bundle exceeds 10 KB limit!"
            exit 1
          fi
